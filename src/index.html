<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <my-app></my-app>
    <div id="canvas-container">
        <div id="zoom"></div>
    </div>
    <div id="overlay">
        <div class="col-specific">
            <div id="sliders"></div>
            <div id="dropdowns"></div>
            <div id="buttons"></div>
        </div>
        <div class="col-bloom">
            <div class="slider-wrapper">
                threshold: <input type="range" id="bloom_threshold" min="0" max="1" step="0.001" value=0 class="slider">
            </div>
            <div class="slider-wrapper">
                strength: <input type="range" id="bloom_strength" min="0" max="3" step="0.001" value=0.5 class="slider">
            </div>
            <div class="slider-wrapper">
                radius: <input type="range" id="bloom_radius" min="0" max="1" step="0.001" value=0 class="slider">
            </div>
        </div>
    </div>
</body>

</html>
